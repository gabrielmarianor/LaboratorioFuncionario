<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Funcionários</title>
    <link rel="stylesheet" href="funcionarios.css">
</head>
<body>

    <h1>Sistema de Gestão de Funcionários</h1>

    <div class="container">
        <form id="form-funcionario">
            <h2>Cadastrar/Editar Funcionário</h2>
            <input type="hidden" id="funcionario-id">
            
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" required>
            </div>
            <div>
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" required>
            </div>
            <div>
                <label for="salario">Salário (R$):</label>
                <input type="number" id="salario" step="0.01" required>
            </div>
            
            <button type="submit" id="btn-salvar">Salvar</button>
        </form>

        <div class="tabela-container">
            <h2>Funcionários Cadastrados</h2>
            <table id="funcionarios-tabela">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Cargo</th>
                        <th>Salário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="container relatorios">
        <h2>Relatórios</h2>
        <div class="botoes-relatorio">
            <button id="btn-salario-maior-5k">Salário > R$ 5000</button>
            <button id="btn-media-salarial">Média Salarial</button>
            <button id="btn-cargos-unicos">Cargos Únicos</button>
            <button id="btn-nomes-maiusculos">Nomes em Maiúsculo</button>
        </div>
        <pre id="relatorio-output"></pre>
    </div>

    <script src="funcionarios.js"></script>
</body>
</html>
